<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SNS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="upload-form" id="upload-form" enctype="multipart/form-data">
        <input type="file" id="photo-input" accept="image/*" required>
        <button type="submit">Upload Photo</button>
    </form>
    <div class="photo-gallery" id="photo-gallery">
        <!-- Photos will be dynamically added here -->
    </div>

    <!-- Modal for comments and likes -->
    <div id="modal">
        <div id="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Selected Photo">
            <div>
                <h3>Comments</h3>
                <div id="comments-section"></div>
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button id="comment-button">Add Comment</button>
            </div>
            <div>
                <button id="like-button">Like</button>
                <span id="like-count">0</span> likes
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
